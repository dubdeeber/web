<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <script src="/js/scripts.js" defer></script>

</head>
<body>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/stores}">Stores</a>
        <a th:href="@{/customers}">Customers</a>
        
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit">Logout</button>
            </form>
            <a th:href="@{/manager/dashboard}" th:text="${#authentication.name}"></a>
        </div>

        <div sec:authorize="!isAuthenticated()">
            <a href="@{/manager-login}">Manager Login</a>
        </div>
        
        <button id="theme-button" onclick="toggleTheme()">ðŸŒ™</button>
    </nav>
    <h1>Welcome to Fake Store's website!</h1>
    
</body>
</html>
